<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <header class="hero is-link">
      <h1 class="title has-text-centered">Weather Dashboard</h1>
    </header>
    <main>
      <section class="columns">
        <div class="column is-one-quarter">
          <div class="box">
            <div class="field" id="searchForm">
              <label class="label has-text-centered is-medium"
                >Search for a City

                <input
                  class="input"
                  type="text"
                  id="cityInput"
                  placeholder="Enter City Name"
                  required
                />
              </label>
              <div class="buttons is-centered">
                <button
                  class="button is-primary mt-3 is-fullwidth"
                  type="submit"
                  id="cityButton"
                >
                  Submit
                </button>
              </div>
              </div>
            </div>
            <div class="box">
              <div class="subtitle is-4" id="searchHistoryContainer"></div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="box">
            <label class="label is-medium">Today's Forecast:</label>
            <div id="currentWeather"></div>
          </div>
          <div class="box">
            <label class="label is-medium">5-Day Forecast:</label>
            <div class="columns is-multiline" id="futureWeather"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
